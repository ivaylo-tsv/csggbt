apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: grafana
  name: ingress-grafana
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: k8s-game2048-ingress2-f87bf84eda-694297324.eu-west-1.elb.amazonaws.com
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: grafana
              port:
                number: 80